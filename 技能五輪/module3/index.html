<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>商店街テストサイト</title>
	<link rel="stylesheet" href="./lib/reset.css">
	<link rel="stylesheet" href="./css/defult.css">
</head>
<body>
	<div id="app">
		<!-- header開始 -->
		<header class="site-header">
			<div class="header-logo"><img src="./images/icon.png" alt="商店街テストサイト"  @click="onClickLink('home')"></div>
			<div class="header-humb" @click="onClickHumb"><i class="fas fa-bars fa-2x"></i></div>
			<nav class="header-nav">
				<ul class="header-nav-list">
					<li><a @click="onClickLink('home')">HOME</a></li>
					<li><a @click="onClickLink('shop')">商店一覧</a></li>
				</ul>
			</nav>
		</header>
		<!-- main開始 -->
		<main class="site-main">
			<transition name="slide-left">
				<home-content  v-if="currentPage == 'home'"></home-content>
				<shop-content  v-if="currentPage == 'shop'"></shop-content>
			</transition>
		</main>
		<!-- footer開始 -->
		<footer class="site-footer">
			<div class="copy">©商店街テストサイト</div>
				<nav class="footer-nav">
					<ul class="footer-nav-list">
						<li><a @click="onClickLink('home')"><i class="fas fa-home fa-2x"></i><p>HOME</p></a></li>
						<li><a @click="onClickLink('shop')"><i class="fas fa-coffee fa-2x"></i><p>商店一覧</p></a></li>
						<li><a><i class="fas fa-user fa-2x"></i><p>ユーザ</p></a></li>
						<li><a><i class="fas fa-cog fa-2x"></i><p>設定</p></a></li>
						<div class="clear-fix"></div>
					</ul>
				</nav>
		</footer>
	</div>
	<script src="./lib/vue.js"></script>
	<script src="./lib/jquery.js"></script>
	<script src="./lib/fortawesome/js/all.js"></script>
	<script src="./components/home.js"></script>
	<script src="./components/shop.js"></script>
	<script src="./app.js"></script>
</body>
</html>

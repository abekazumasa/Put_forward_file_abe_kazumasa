<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script type="text/javascript" src="jquery-3.2.1.js"></script>
<script type="text/javascript">
$(function() {


	$.ajax({
		type : "get",
		url: "json.php",
		contentType: "application/JSON",
		dataType: "JSON",

		success: function(data) {
				//	console.log(data);
				//	$("#json").append(JSON.stringify(data));
				$("h1").append("接続成功");
						// JSONの配列場合（jQuery $.each） //////////////////////
				
				$.each(data, function(i) {
					console.log(data.length);
					$("#json").append("<section><h1>" + data[i].id + "</h1><dl><dt>" + data[i].title + "</dt><dd>" + data[i].address + "</dd><dd>" + data[i].price + "</dd><dd>" + data[i].latitude + "<br>" + data[i].longitude) + "</dd><dt></section>";
				});
		},
		
		error : function(data) {
			//	console.log(JSON.stringify(data));
			$("#status").html("接続失敗");
		}
		
	});

});
</script>
</head>
<body>
<div id="wrap">
	<h1>JSON</h1>

	<div id="json"></div>

</div>
</body>
</html>

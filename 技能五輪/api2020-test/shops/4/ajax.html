<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script type="text/javascript" src="../../jquery-3.2.1.js"></script>
<script type="text/javascript">
$(function() {


	$.ajax({
		type : "get",
		url: "json.php",
		contentType: "application/JSON",
		dataType: "JSON",

		success: function(data) {
				//	$("#json").append(JSON.stringify(data));
				$("h1").append("接続成功");
				
					$("#json").append("<section><h1>" + data.id + "</h1><dl><dt>" + data.title + " | " + data.title_e + "</dt><dd>" + data.address + "</dd><dd>" + data.price + "</dd><dd>" + data.latitude + "<br>" + data.longitude) + "</dd><dt></section>";

		},
		
		error : function(data) {
			//	console.log(JSON.stringify(data));
			$("#status").html("接続失敗");
		}
		
	});

});
</script>
</head>
<body>
<div id="wrap">
	<h1>JSON</h1>

	<div id="json"></div>

</div>
</body>
</html>
